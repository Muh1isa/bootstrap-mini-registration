<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper">
        <img src="./images/bootstrap logo.svg" alt="image" width="120">
        <h1 class="text-center p-3">Please sign in</h1>
        <form>
            <div class="">
              <input type="email" class="form-control p-3 fs-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control p-3 fs-4" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-4 form-check d-flex align-items-center check-box">
              <input type="checkbox" class="form-check-input me-3" id="exampleCheck1">
              <label class="form-check-label fs-4" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary fs-4 w-100 p-3 mb-5">Submit</button>
            <a href="#" class="text-muted fs-4">©️ 2017-2018</a>
          </form>
    </div>




    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
